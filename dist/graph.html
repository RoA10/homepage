<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>回線速度計測</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../src/graph.js" defer></script>
    <style>
      #chart-container {
        width: 80%;
        max-width: auto;
        margin: auto;
      }
      #controls {
        display: flex;
        gap: 20px;
        align-items: center;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
      }
    </style>
  </head>

  <body>
    <h1>回線速度計測</h1>
    <div id="controls">
      <button id="start">計測開始</button>
      <div id="status">–</div>
    </div>
    <div id="chart-container">
      <canvas id="speedChart"></canvas>
    </div>
  </body>
</html>
